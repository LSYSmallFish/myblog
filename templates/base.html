{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0023)http://www.geerniya.cn/ -->
<html class="theme-next pisces use-motion" lang="zh-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="keywords" content="个人网站博客，next主题，">
    <meta name="description" content="django框架建立的next主题个人博客">


    <link href="{% static 'css_js/jquery.fancybox.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css_js/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css_js/main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css_js/extra.css' %}" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.ico' %}">

    <!--搜索关键词高亮-->
    <style>
        span.highlighted {
            color: red;
        }
    </style>

    <script src="{% static 'css_js/push.js' %}"></script>
    <script src="{% static 'css_js/hm.js' %}"></script>
    <script type="text/javascript" id="hexo.configurations">
        var NexT = window.NexT || {};
        var CONFIG = {
            root: '/',
            scheme: 'Pisces',
            sidebar: {"position": "left", "display": "always"},
            fancybox: true,
            motion: true,
            duoshuo: {
                userId: '925690',
                author: '博主'
            },
            algolia: {
                applicationID: '',
                apiKey: '',
                indexName: '',
                hits: {"per_page": 10},
                labels: {
                    "input_placeholder": "Search for Posts",
                    "hits_empty": "We didn't find any results for the search: ${query}",
                    "hits_stats": "${hits} results found in ${time} ms"
                }
            }
        };
    </script>



    <title> {% block title %}{% endblock %} </title>

    <style type="text/css">.fancybox-margin {
        margin-right: 17px;
    }</style>
    <style type="text/css">.fancybox-margin {
        margin-right: 17px;
    }</style>
</head>

<body background="{% static 'image/banner1.jpg' %}">
<div style="background:#1E90FF;color: white;width:100%;height: 4%"></div>
<div class="container one-collumn sidebar-position-leftpage-home">
    <div class="headband"></div>

    <header id="header" class="header" itemscope="" itemtype="http://schema.org/WPHeader">
        <div class="header-inner">
            <div class="site-meta ">
                <div class="custom-logo-site-title">
                    <a href="http://www.geerniya.cn/" class="brand" rel="start" style="opacity: 1;">
                        <span class="logo-line-before"><i></i></span>
                        <span class="site-title" style="opacity: 1; top: 0px;">林少瑜的博客</span>
                        <span class="logo-line-after"><i></i></span>
                    </a>
                </div>
                <p class="site-subtitle" style="opacity: 1; top: 0px;">世界无奇不有</p>
            </div>

            <div class="site-nav-toggle">
                <button>
                    <span class="btn-bar"></span>
                    <span class="btn-bar"></span>
                    <span class="btn-bar"></span>
                </button>
            </div>

            <nav class="site-nav">
                <ul id="menu" class="menu">
                    <li class="menu-item menu-item-home menu-item-active"
                        style="opacity: 1; transform: translateY(0px);">
                        <a href="http://www.geerniya.cn/" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-home"></i> <br>
                            首页
                        </a>
                    </li>

                    <li class="menu-item menu-item-archives" style="opacity: 1; transform: translateY(0px);">
                        <a href="{% url 'category' %}" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-archive"></i> <br>
                            分类
                        </a>
                    </li>

                    <li class="menu-item menu-item-archives" style="opacity: 1; transform: translateY(0px);">
                        <a href="{% url 'tags' %}" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-tags"></i> <br>
                            标签
                        </a>
                    </li>

                    <li class="menu-item menu-item-archives" style="opacity: 1; transform: translateY(0px);">

                        <a href="http://www.geerniya.cn/#search" id="search" rel="section">
                            <i class="menu-item-icon fa fa-search"></i>
                        </a>

                        <form action="http://www.geerniya.cn/search/">
                            <input id="unit" type="search" name="q" placeholder="搜索">
                        </form>

                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="sidebar-toggle">
                <div class="sidebar-toggle-line-wrap">
                    <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                </div>
            </div>

            <aside id="sidebar" class="sidebar" style="margin-top: 302px; display: block;">
                <div class="sidebar-inner">
                    <section class="site-overview sidebar-panel sidebar-panel-active">
                        <nav class="site-state motion-element">

                            <div class="site-state-item site-state-posts">
                                <a href="http://www.geerniya.cn/archive/">
                                    <span class="site-state-item-count">15</span>
                                    <span class="site-state-item-name">日志</span>
                                </a>
                            </div>

                            <div class="site-state-item site-state-categories">
                                <span class="site-state-item-count">3</span>
                                <span class="site-state-item-name">分类</span>
                            </div>

                            <div class="site-state-item site-state-tags">
                                <a href="http://www.geerniya.cn/tags/">
                                    <span class="site-state-item-count">8</span>
                                    <span class="site-state-item-name">标签</span>
                                </a>
                            </div>

                        </nav>

                        <div class="feed-link motion-element">
                            <i class="fa fa-rss"></i>
                            <font color="red">LINK</font>
                        </div>

                        <div class="links-of-author motion-element">

                            <span class="links-of-author-item">
                                    <a href="https://github.com/geerniya" target="_blank" title="GitHub">
                                        <i class="fa fa-fw fa-github"></i>
                                        GitHub
                                    </a>
                            </span>

                        </div>
                    </section>
                </div>
            </aside>

            {% block content%}{% endblock %}

        </div>
    </main>

    <footer id="footer" class="footer">
        <div class="footer-inner">
            <div class="copyright">
                © 2020 -
                <span itemprop="copyrightYear">2020</span>
                <span class="with-love">
                        <i class="fa fa-heart"></i>
                    </span>
                <span class="author" itemprop="copyrightHolder">林少瑜</span>
            </div>
        </div>
    </footer>

    <div class="back-to-top">
        <i class="fa fa-arrow-up"></i>
    </div>
</div>
